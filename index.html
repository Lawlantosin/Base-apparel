<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.svg" alt="" class="d-inline-block d-sm-none align-text-top  mb-3"></a>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 first-column col-sm-12 order-2 order-sm-1 text-center text-sm-start">
          <img src="./images/logo.svg" alt="" class="mt-5 mb-5 d-sm-block d-none">
          <h1 class="mt-5 mb-3"><span>WE'RE</span> COMING SOON</h1>
          <p class="mb-5">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
            stay
            up-to-date with announcements and our launch deals.</p>
          <form class="form" id="form" action="submit">
            <div class="input-group mb-5">
              <input type="email" class="rounded-pill w-100 email" placeholder="Email Address">
              <button class=" btn  rounded-pill submit-email" type="submit"><img src="./images/icon-arrow.svg"
                  alt=""></button>
              <p class="empty-email-message"></p>
              <p class="invalid-email-message"></p>
              <div class="email-error-img">
              </div>
            </div>

          </form>
        </div>
        <div class="col-md-6 col-sm-12 d-sm-block d-none order-sm-2">
          <img src="./images/hero-desktop.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-md-6 col-sm-12 d-sm-none d-block order-1">
          <img src="./images/hero-mobile.jpg" alt="" class="img-fluid w-100">
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
</body>

</html>
